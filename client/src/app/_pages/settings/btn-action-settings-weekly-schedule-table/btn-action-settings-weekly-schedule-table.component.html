<div class="flex justify-center gap-4">
  <button mat-icon-button
  type="button"
  style="color: #d32f2f; font-size: 26px; cursor: pointer;"
  matTooltip="Delete"
  [matTooltipPosition]="position.value!"
  matTooltipHideDelay="50"
  (click)="onDelete()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
