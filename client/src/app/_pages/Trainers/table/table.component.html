<div class="table-toolbar text-[#525252]">
  <div class="w-full flex items-center justify-between">
    <div class="flex gap-2 h-12">
      <a
        class="icon copy m-0 p-0"
        matTooltip="Copy"
        [matTooltipPosition]="position.value!"
        [matMenuTriggerFor]="menuCopy"

        (click)="toggleBtn('copy')"
        (menuClosed)="copy = false"
        [class.copy-active]="copy"
      >
        <span class="material-icons">content_copy</span>

        <mat-menu #menuCopy="matMenu">
          <button mat-menu-item (click)="onExport('copyAllData')">All data</button>
          <button mat-menu-item (click)="onExport('copyFiltered')">Filtered</button>
        </mat-menu>
      </a>
      <a
        class="icon excel"
        matTooltip="Excel"
        [matTooltipPosition]="position.value!"
        matTooltipHideDelay="0"
        [matMenuTriggerFor]="menuExcel"
        [class.excel-active]="excel"
        (click)="toggleBtn('excel')"
        (menuClosed)="excel = false"
        >
        <span class="material-icons">table_view</span>
        <mat-menu #menuExcel="matMenu">
          <button mat-menu-item (click)="onExport('exportExcelAllData')">All data</button>
          <button mat-menu-item (click)="onExport('exportExcelFiltered')">Filtered</button>
        </mat-menu>
      </a>
      <a
        class="icon pdf"
        matTooltip="PDF"
        [matTooltipPosition]="position.value!"
        matTooltipHideDelay="0"
        [matMenuTriggerFor]="menuPdf"
        [class.pdf-active]="pdf"
        (click)="toggleBtn('pdf')"
        (menuClosed)="pdf = false"
        >
        <span class="material-icons">picture_as_pdf</span>
        <mat-menu #menuPdf="matMenu">
          <button mat-menu-item (click)="onExport('exportPdfAllData')">All data</button>
          <button mat-menu-item (click)="onExport('exportPdfFiltered')">Filtered</button>
        </mat-menu>
      </a>
      <a
        class="icon print"
        matTooltip="Print"
        [matTooltipPosition]="position.value!"
        matTooltipHideDelay="0"
        [matMenuTriggerFor]="menuPrint"
        [class.print-active]="print"
        (click)="toggleBtn('print')"
        (menuClosed)="print = false"
        >
        <span class="material-icons">print</span>
        <mat-menu #menuPrint="matMenu">
          <button mat-menu-item (click)="onExport('printAllData')">All data</button>
          <button mat-menu-item (click)="onExport('printFiltered')">Filtered</button>
        </mat-menu>
      </a>
      <!--
      <span (click)="onExport('print')"
      class="icon"
      matTooltip="Print"
      [matTooltipPosition]="position.value!"
      matTooltipHideDelay="50">
        <span class="material-icons">print</span>
      </span>
      -->
    </div>

    <!--
    <div class="subsidy">
      <button alt="Subsidy">
        <i>S</i>
        <i>u</i>
        <i>b</i>
        <i>s</i>
        <i>i</i>
        <i>d</i>
        <i>y</i>
      </button>
    </div>
    -->

    <button [routerLink]="['/', { outlets : { ramRouter: ['subsidy'] } }]"
    (click)="navigateTo({ label: 'SUBSIDY' })"
    type="button" class="w-30 subsidy"
    >
      <span class="shadow"></span>
      <span class="edge"></span>
      <span class="front"> Subsidy
      </span>
    </button>

    <div class="w-1/3 search">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Type to search...</mat-label>
        <mat-icon matSuffix>search</mat-icon>
          <input matInput [(ngModel)]="searchText" (input)="onSearch()"
          type="text"
          maxlength="50"/>
      </mat-form-field>
    </div>
  </div>

  <ag-grid-angular
    class="ag-theme-alpine custom-scrollbar w-full h-full"
    [rowData]="filteredData"
    [columnDefs]="columnDefs"
    [animateRows]="true"
    [domLayout]="'autoHeight'"
    [pagination]="true"
    [paginationPageSize]="pageSize"
    [suppressPaginationPanel]="true"
    [headerHeight]="50"
    [rowHeight]="50"
    [rowSelection]="rowSelection"
    (gridReady)="onGridReady($event)"
    #agGrid
    >
  </ag-grid-angular>

  <p class="mt-3">
    Showing {{ startIndex + 1 }} to {{ endIndex }} of {{ rowData.length }} entries
  </p>

  <div class="pagination mt-3">
    <button (click)="gotToPrevious()" [disabled]="currentPage === 1"
    matTooltip="Previous"
    [matTooltipPosition]="positionT.value!"
    matTooltipHideDelay="50">
      <mat-icon>chevron_left</mat-icon>
    </button>

    <ng-container *ngFor="let page of totalPagesArray">
      <button *ngIf="isNumber(page)"
              (click)="goToPage(page)"
              [class.active]="currentPage === page">
        {{ page }}
      </button>
      <span *ngIf="!isNumber(page)" class="cursor-default">...</span>
    </ng-container>

    <button (click)="goToNext()" [disabled]="currentPage === totalPages"
    matTooltip="Next"
    [matTooltipPosition]="positionT.value!"
    matTooltipHideDelay="50">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>
