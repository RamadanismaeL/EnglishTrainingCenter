<div class="realtime-chart-container">
  <div class="chart-controls">
    <button (click)="resetZoom()" class="control-btn">
      <i class="material-icons">refresh</i> Reset Zoom
    </button>
  </div>

  <div class="chart-wrapper">
    <canvas baseChart
            [datasets]="chartData"
            [options]="chartOptions"
            [type]="chartType">
    </canvas>
  </div>

  <div class="chart-footer">
    <small>Dados atualizados automaticamente. Use scroll do mouse para zoom e arraste para navegar.</small>
  </div>
</div>
