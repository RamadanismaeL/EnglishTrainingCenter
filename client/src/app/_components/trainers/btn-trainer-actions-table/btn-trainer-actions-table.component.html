<div class="flex justify-center gap-4">
  <button mat-icon-button
  type="button"
  style="color: #19d232; font-size: 26px; cursor: pointer;"
  (click)="onEdit()"
  matTooltip="Edit"
  [matTooltipPosition]="positionR.value!"
  matTooltipHideDelay="50">
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-icon-button
  type="button"
  style="color: #d32f2f; font-size: 26px; cursor: pointer;"
  (click)="onDelete()"
  matTooltip="Delete"
  [matTooltipPosition]="positionL.value!"
  matTooltipHideDelay="50">
    <mat-icon>delete</mat-icon>
  </button>
</div>
